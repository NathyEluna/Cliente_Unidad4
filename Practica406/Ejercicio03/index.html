<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Ejercicio 03</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Almacenar Discos</legend>

            <label for="name">Nombre del Disco:</label>
            <input type="text" id="name" name="name"/>

            <label for="singer">Intérprete/Grupo de Música:</label>
            <input type="text" id="singer" name="singer"/>

            <label id="year">Año de Publicación:</label>
            <input type="text" id="year" name="year"/>

            <label for="type">Tipo de Música:</label>
            <input type="" />

            <label for="shelf">Localización(estantería):</label>
            <input type="text" id="shelf" name="shelf"/>

            <label for="rent">Prestado:</label>
            <input type="text" id="rent" name="rent"/>

            <button id="save">Guardar</button>
            <button id="show">Mostrar</button>
        </fieldset>
    </form>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
