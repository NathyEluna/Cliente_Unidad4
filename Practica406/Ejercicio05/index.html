<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Ejercicio 05</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Almacenar Discos:</legend>

            <label for="name">Nombre del Disco:</label>
            <input type="text" id="name" name="name" minlength="5" required/>

            <label for="singer">Intérprete/Grupo de Música:</label>
            <input type="text" id="singer" name="singer" minlength="5" required/>

            <label id="year">Año de Publicación:</label>
            <input type="text" id="year" name="year" pattern="[0-9]{4}"/>

            <label for="type">Tipo de Música:</label>
            <input type="radio" />

            <label for="shelf">Localización(estantería):</label>
            <input type="text" id="shelf" name="shelf"/>

            <label for="rent">Prestado:</label>
            <input type="text" id="rent" name="rent"/>

            <button id="save">Guardar</button>
            <button id="show">Mostrar</button>
        </fieldset>
    </form>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
