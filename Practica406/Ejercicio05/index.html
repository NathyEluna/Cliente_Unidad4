<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Ejercicio 05</title>
</head>
<body>
    <form id="formulario">
        <fieldset>
            <legend>Almacenar Discos:</legend>
            <label for="nombre">Nombre del Disco:</label>
            <input type="text" id="nombre" required>
            <br>
            <br>
            
            <label for="grupo">Grupo o Intérprete:</label>
            <input type="text" id="grupo" required>
            <br>
            <br>
            
            <label for="anio">Año de Publicación:</label>
            <input type="number" id="anio" required>
            <br>
            <br>
            
            <label for="tipo">Tipo de Música:</label>
            <select id="tipo" required>
                <option value="">Seleccione</option>
                <option value="rock">Rock</option>
                <option value="progressive">Progressive</option>
                <option value="punk">Punk</option>
                <option value="trash">Trash</option>
            </select>
            <br>
            <br>
            
            <label for="localizacion">Localización:</label>
            <input type="text" id="localizacion" required placeholder="Ejemplo: ES-001AA">
            <br>
            <br>
            
            <label for="prestado">¿Prestado?</label>
            <input type="checkbox" id="prestado">
            <br>
            <br>
            
            <button type="submit" id="guardar">Guardar</button>
            
        </fieldset>
    </form>
    <div id="mensaje"></div>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
